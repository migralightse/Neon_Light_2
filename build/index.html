<body>
<!-- BEGIN  wrapper-->
<div class="wrapper">
	<header class="header">
</header>

	<main>

	<section class="land-work_showcase">
	<div class="land-container">
		<div class="land-showcase_top">
			<div class="land-title_h2 showcase_title">
				Від візуалізації<br> до реалізації
			</div>
			<div class="land-showcase_filter">
				<button class="land-filter-btn" data-filter="all">Усі</button>
				<button class="land-filter-btn" data-filter="litery">Об’ємні літери</button>
				<button class="land-filter-btn" data-filter="logotypy">Об’ємні логотипи</button>
				<button class="land-filter-btn" data-filter="lightbox">Лайтбокси</button>
				<button class="land-filter-btn" data-filter="logotypy">LED-неон на підставці</button>
				<button class="land-filter-btn" data-filter="litery">Світильники у вигляді будинків</button>
				<button class="land-filter-btn" data-filter="logotypy">
					Індивідуальні проекти
				</button>
			</div>
		</div>
	</div>
	<div class="land-showcase_swiper__pre">
		<div class="land-preloader">
			<div class="land-preloader__svg">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
					<circle fill="#848383" stroke="#848383" stroke-width="2" r="15" cx="40" cy="65">
						<animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;"
								 keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.4"></animate>
					</circle>
					<circle fill="#848383" stroke="#848383" stroke-width="2" r="15" cx="100" cy="65">
						<animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;"
								 keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.2"></animate>
					</circle>
					<circle fill="#848383" stroke="#848383" stroke-width="2" r="15" cx="160" cy="65">
						<animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;"
								 keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="0"></animate>
					</circle>
				</svg>

			</div>
		</div>
		<div class="land-showcase_swiper swiper" data-aos="fade-up" data-aos-duration="2000">
			<div class="swiper-wrapper">
				<div class="swiper-slide land-showcase_slide land-beforeafter " data-category="litery">
					<div class="land-showcase_slide__title">
						<div class="land-title_top">До / Після</div>
						<div class="land-title_bottom">Traumeel</div>
					</div>
					<div class="land-showcase_slide_img">
						<div class="land-compare" data-before="img/showcase_slide.png" data-after="img/showcase_slide_test.png"></div>
					</div>
				</div>

				<div class="swiper-slide land-showcase_slide" data-category="logotypy">
					<div class="land-showcase_slide__title">
						<div class="land-title_top">Замовник:</div>
						<div class="land-title_bottom">Giftcards</div>
					</div>
					<div class="land-showcase_slide_img">
						<img src="img/showcase_slide2.png" alt="">
					</div>
				</div>
				<div class="swiper-slide land-showcase_slide land-beforeafter " data-category="litery">
					<div class="land-showcase_slide__title">
						<div class="land-title_top">До / Після</div>
						<div class="land-title_bottom">Traumeel</div>
					</div>
					<div class="land-showcase_slide_img">
						<div class="land-compare" data-before="img/showcase_slide.png" data-after="img/showcase_slide_test.png"></div>
					</div>
				</div>
				<div class="swiper-slide land-showcase_slide" data-category="lightbox">
					<div class="land-showcase_slide__title">
						<div class="land-title_top">Замовник:</div>
						<div class="land-title_bottom">Giftcards</div>
					</div>
					<div class="land-showcase_slide_img">
						<img src="img/showcase_slide2.png" alt="">
					</div>
				</div>
				<div class="swiper-slide land-showcase_slide land-beforeafter " data-category="litery">
					<div class="land-showcase_slide__title">
						<div class="land-title_top">До / Після</div>
						<div class="land-title_bottom">Traumeel</div>
					</div>
					<div class="land-showcase_slide_img">
						<div class="land-compare" data-before="img/showcase_slide.png" data-after="img/showcase_slide_test.png"></div>
					</div>
				</div>
				<div class="swiper-slide land-showcase_slide" data-category="logotypy">
					<div class="land-showcase_slide__title">
						<div class="land-title_top">Замовник:</div>
						<div class="land-title_bottom">Giftcards</div>
					</div>
					<div class="land-showcase_slide_img">
						<img src="img/showcase_slide2.png" alt="">
					</div>
				</div>
				<div class="swiper-slide land-showcase_slide land-beforeafter " data-category="litery">
					<div class="land-showcase_slide__title">
						<div class="land-title_top">До / Після</div>
						<div class="land-title_bottom">Traumeel</div>
					</div>
					<div class="land-showcase_slide_img">
						<div class="land-compare" data-before="img/showcase_slide.png" data-after="img/showcase_slide_test.png"></div>
					</div>
				</div>
			</div>

			<!-- Пагінація -->
			<div class="swiper-pagination"></div>
			<div class="land-showcase-navigation">
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			</div>

		</div>
	</div>

	<div class="swiper-slide land-showcase_slide land-beforeafter " data-category="litery">
		<div class="land-showcase_slide__title">
			<div class="land-title_top">До / Після</div>
			<div class="land-title_bottom">Traumeel</div>
		</div>
		<div class="land-showcase_slide_img">
			<div class="land-compare" data-before="img/showcase_slide.png" data-after="img/showcase_slide_test.png"></div>
		</div>
	</div>


	<div class="land-showcase_bottom">
		<div class="land-container">
			<div class="land-showcase_bottom__title">
				Наші клієнти
			</div>
		</div>

		<div class="land-showcase_swiper_bottom swiper" >
			<div class="swiper-wrapper">
				<div class="swiper-slide land-showcase_slide_bottom">
					<img src="img/showcase_bottom1.png" alt="">
				</div>
				<div class="swiper-slide land-showcase_slide_bottom">
					<img src="img/showcase_bottom2.png" alt="">
				</div>
				<div class="swiper-slide land-showcase_slide_bottom">
					<img src="img/showcase_bottom3.png" alt="">

				<div class="swiper-slide land-showcase_slide_bottom">
					<img src="img/showcase_bottom4.png" alt="">

				<div class="swiper-slide land-showcase_slide_bottom">
					<img src="img/showcase_bottom5.png" alt="">
				</div>
				<div class="swiper-slide land-showcase_slide_bottom">
					<img src="img/showcase_bottom6.png" alt="">
				</div>
				<div class="swiper-slide land-showcase_slide_bottom">
					<img src="img/showcase_bottom2.png" alt="">
				</div>
				<div class="swiper-slide land-showcase_slide_bottom">
					<img src="img/showcase_bottom3.png" alt="">

				<div class="swiper-slide land-showcase_slide_bottom">
					<img src="img/showcase_bottom5.png" alt="">

				<div class="swiper-slide land-showcase_slide_bottom">
					<img src="img/showcase_bottom4.png" alt="">

		</div>
